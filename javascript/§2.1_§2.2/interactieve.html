<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Interactive HTML</title>
	</head>
	<body>
		<h3>Interactieve HTML</h3>
		<p>Opgave 1:alertbox</p>
		<script>
			//Opgave 1-6 ยง2.1
			//Opgave 1
			alert("Welcome to my world!!!");

		//Opgave 2
			alert("Opgave 2:Welkom bij mijn eerste JavaScript.");

		//Opgave 3
			document.write("<p>Opgave 3: Dit is een paragraaf</p>");

		//Opgave 4
			confirm("Opgave 4: Wilt u doorgaan?");

		//Opgave 5
			prompt("Opgave 5: Typ uw wachtwoord in","*****");

		//Opgave 6
			confirm("Wilt u abonnee worden?"); 
			prompt("Typ uw gebruikersnaam in");
		//Opgave 7
			document.write(2 + 3 * 4 + "<br>"); 
			document.write(2 + 6 / 3 + "<br>"); 
			document.write(7 - 4 / 2 + "<br>"); 
			document.write((2+3)*4 + "<br>");
			document.write((2+6)/4 + "<br>");
			document.write(7-(4/3) + "<br>");

		</script>
	</body>
</html>
