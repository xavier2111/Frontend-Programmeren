<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Datatypes</title>
	</head>
	<body>
		<script>
			//Opgave 10-20 ยง2.2
		//Opgave 10
			var naam = "Carl";
			var adres = "Kruislaan 111";
			document.write(
				"<br>Opgave 10: Datatype van naam is: " +
				typeof naam);

		//Opgave 11
			var leerplichtig = true;
			var volwassen = false;
			document.write(
				"<br>Opgave 11: Datatype van leerplichtig is: " +
				typeof leerplichtig);
		//Opgave 12
			var temperatuur = -10;
			document.write(
			"<br>Opgave 12: Datatype van temperatuur is: " +
				typeof temperatuur);
		//Opgave 13
			var btw = 0.21 * 100;
			document.write(
			"<br>Opgave 13: Waarde van btw is: " + btw);
		//Opgave 14
			var string = "33445";
			var resultaat = parseInt(string);
			document.write(
				"<br> Opgave 14: parseInt(string) Resultaat is: " + 
				typeof resultaat);

		//Opgave 15
			var string = "3.3445";
			var resultaat = parseFloat(string);
			document.write(
				"<br> Opgave 15: parseFloat(string) Resultaat is: " + 
				typeof resultaat);

		//Opgave 16
			var float = 3.3445;
			var resultaat = parseInt(float);
			document.write(
				"<br> Opgave 16: parseInt(float) Resultaat is: " + 
				typeof resultaat);

		//Opgave 17
			var float = 3.3445;
			var resultaat = float.toString();
			document.write(
				"<br> Opgave 17: float.toString() Resultaat is: " + 
				typeof resultaat);

		//Opgave 18
			var float = 3.3445;
			var resultaat = float.toFixed(2);
			document.write(
				"<br> Opgave 18: float.toFixed(2) Resultaat is: " + 
				typeof resultaat);

		//Opgave 19
			var twee; // variebele twee ongedefinieerd.
			document.write(
				"<br>Opgave 19: Datatype var twee is: " +
				typeof twee);

		//Opgave 20
			var een=1;
			var drie= een*twee;//var twee nog niet gemaakt.
			document.write(
				"<br>Opgave 20: De waarde van drie is: " + drie);
		</script>
	</body>
	</html>
