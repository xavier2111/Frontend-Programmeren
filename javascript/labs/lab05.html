	<script>
       var einddatum = prompt('Wat is het einddatum in: JJ-MM-DD? / Jaar-Maand-Datum');
       var deadline = new Date(einddatum);

       document.write('<br/>'+deadline );
        var nu = Date.now();  
        var dag = 86400000;      
        var dagen = ((deadline - nu) / dag);
        document.write("<br />Nog : " + dagen.toFixed(1) + ' dagen te gaan...'); 

   	</script>
