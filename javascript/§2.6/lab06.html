<!DOCTYPE html>
<html lang="nl">
<head>
   <meta charset=UTF-8>

   <title>Lab 06</title>

</head>
<body>
  <h3> lab 06</h3>
  <p>Factuur</p>
   <script type="text/javascript">
      // Maak een nieuwe Date-object
      //Geef de datum van vandaag neer als Factuurdatum: dd-mm-jjjj
       var vandaag = new Date();
       mm = vandaag.getMonth()+1;
       dd = vandaag.getDate();
       jjjj = vandaag.getFullYear();
       document.write("Factuurdatum:" + dd + '-' + mm + '-' + jjjj);


       //Reken betaaldatum uit als factuurdatum + 5 dagen
       //Geef de betaaldatum neer als dd-mm-jjjj
       var dag = 86400000;
       betaaldatum = vandaag.getTime() + (dag * 5);
       betaaldatum = new Date(betaaldatum);
       mm = betaaldatum.getMonth()+1;
       dd = betaaldatum.getDate();
       jjjj = betaaldatum.getFullYear();
       document.write("<br>Betaaldatum:" + dd + '-' + mm + '-' + jjjj);



      var klantnaam = prompt("Voer je eigen naam in");
      var aantal = parseInt(prompt("Aantal boeken te bestellen?"));
      var titel = "JavaScript";
      var prijs = 29.90;
      var bedrag = aantal * prijs;
      var btw = (bedrag / 100) * 6;
      var totaal = bedrag + btw;


      document.write("<br>Bedankt voor je bestelling: " + klantnaam);
      document.write("<br>Boektitel is: " + titel);
      document.write("<br>Aantal te bestellen: " + aantal);
      document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
      document.write("<br>Bedrag is: " + bedrag.toFixed(2));
      document.write("<br>BTW is: " + btw.toFixed(2));
      document.write("<br>Totaal inclusief BTW is: " + totaal.toFixed(2));
   </script>
</body>
</html>
